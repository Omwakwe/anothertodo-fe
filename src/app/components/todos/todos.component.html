<div class="row mt-5">
  <div class="col-md-6">
    <h3>Add Todo</h3>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input #title type="text" class="form-control" id="title" />
      </div>
      <div class="form-group">
        <label for="owner">Owner</label>
        <input #owner type="number" class="form-control" id="owner" />
      </div>
      <div class="form-group form-check">
        <input #done type="checkbox" class="form-check-input" id="done" />
        <label class="form-check-label" for="done">Done</label>
      </div>
      <button
        type="button"
        (click)="addTodo(title.value, owner.value, done.value)"
        class="btn btn-primary"
      >
        Submit Todo
      </button>
    </form>
  </div>
  <div class="col-md-6">
    <h3>My Todos</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Done</th>
          <th scope="col">Owner</th>
          <th scope="col">date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos; index as i">
          <!-- <th scope="row"><a routerLink="/user/{{ i }}">View</a></th> -->
          <td>{{ todo.title }}</td>
          <td>{{ todo.done }}</td>
          <td>{{ todo.owner }}</td>
          <td>{{ todo.date_added }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
